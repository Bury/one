    <script type="text/javascript">
      var timer = 0;
      var time1;
      var _czc = _czc || [];

      if(localhostUrl == 'hzjd'){

      function clickTotal(id,name,type) {
        if(type == 1){
          timer = 0;
          action = '点击次数';
          window.clearInterval(time1);
          _czc.push(["_trackEvent",'商家端', name,  action, 1, id]);
        }else if(type == 2){
          window.clearInterval(time1);
          action = '点击次数';
          time1 = setInterval(function getTime(){
            timer ++;
          },1000);
        }else if(type == 3){
          action = '操作时长';
          window.clearInterval(time1);
          _czc.push(["_trackEvent",'商家端', name,  action, timer, id]);
        }

      }
      function clickDevie(id,name,type) {

          action = '点击次数';
          window.clearInterval(time1);
          _czc.push(["_trackEvent",'商家端', name,  action, 1, id]);

      }
